project:
  type: manuscript
  # output-dir: docs

manuscript:
  article: index.qmd

format:
  html:
    comments:
      hypothesis: true
  docx: default
  typst:
    toc: true
    number-sections: true
    columns: 2
    output-file: "index_typst.pdf"
  jats: default
  pdf:
    documentclass: report
    toc: true
    number-sections: true
    colorlinks: true
    output-file: "index_pdf.pdf"
    biblio-title: "Bibliography"
    cite-method: biblatex

execute:
  freeze: auto